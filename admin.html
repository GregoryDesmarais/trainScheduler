<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler - Admin Page</title>
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron text-center">
        <h2>Train Scheduler - Admin Page</h2>
        <h2>Current Time - <span id='cTime'></span></h2>
    </div>
    <div class="card">
        <div class="card-header font-weight-bold">
            Add Train
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="tName">Train Name</label>
                    <input type='text' class='form-control data' id='tName'>
                </div>
                <div class="form-group">
                    <label for="tDest">Destination</label>
                    <input type='text' class='form-control data' id='tDest' placeholder="Charlotte">
                </div>
                <div class="form-group">
                    <label for="tFTime">Start Time (Military Time)</label>
                    <input type='text' class='form-control data' id="tFTime" placeholder="16:50">
                </div>
                <div class="form-group">
                    <label for="tFreq">Frequency</label>
                    <input type='text' class='form-control data' id="tFreq" placeholder="13">
                </div>
                <div class="form-group">
                    <button type="submit" class='btn btn-primary' id="addTrain">Add Train</button>
                </div>
        </div>
        </form>
    </div>
    </div>
    <div class="card">
        <div class="card-header font-weight-bold">Train Schedule</div>
        <div class="card-body">
            <table class='table'>
                <thead>
                    <tr>
                        <th>Modify</th>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Start Time</th>
                        <th>Arrives every (mins)</th>
                        <th>Next Arrival Time</th>
                        <th>Next Arrival In (mins)</th>
                    </tr>
                </thead>
                <tbody id="schedule">

                </tbody>
            </table>

        </div>
    </div>
</body>
<script src="assets/js/code.js"></script>

</html>
